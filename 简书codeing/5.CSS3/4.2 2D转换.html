<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: red;
            opacity: 1;
            /* transform: rotatex(60deg); */
            /* transform: rotate3d(2,2,2,50deg); */
            /* transform: scale(2);
            transform: skewY(30deg);
            transform: translateX(300px); */
           
            /* transition: transform 10s, opacity 5s;  */
            /* transition: width 2s linear, height 2s linear, opacity 2s linear,transform 2s linear; */
            transition: all 2s linear;
            transform-origin: top left;
        }
        .demo:hover{
            width: 200px;
            height: 200px;
            opacity: 0.2;
            transform: translateX(200px);
            /* opacity: 0.2; */
        }  
    </style>
</head>
<body>
    <!--     
        transform：属性值可写多个函数,这些函数称为变换函数，按函数顺序执行->改变函数执行顺序，产生效果便会不同->底层原因：每次变换，坐标轴都随之进行改变
        transform: rotateX(30deg) skewX(20deg) translateX(20px); 
        transform: rotateX(30deg) translateX(20px) skewX(20deg);//效果不同

        //沿轴旋转 -> 旋转后坐标轴的方向也会发生改变
        transform: rotatex();rotatey();rotatez();/rotate3d(x,y,z,30deg)
        transform: rotate(30deg);//默认绕z轴 -> 旋转中心transform-origin:center center;//可更改
        transform: rotate(1,1,2,30deg);//以(1,1,2)点形成的向量为轴旋转

        //缩放 -> 过程中其的中心不变 ->缩放底层剖析:其是对坐标轴刻度的缩放
        transform: scale(2);//一个参数，其宽/高都进行缩放(参数为缩小或放大的倍数,设置正数;//0没效果，设置为负数等同于正数，底层应该封装了绝对值)
        transform: scale(1,0.5);//宽不变，高缩小为原来的一半
        transform: scaleX(2);/scaleY(0.5);/scaleZ(3);
        transform: scale3d(x,y,z);//定义3D缩放转换，z轴元素也没厚度
        
        //倾斜扭曲
        transform: skew(30deg);//接收两个参数，第一个参数对应x轴，第二个参数对应y轴，不写默认为0；
        transform: skew(30deg,30deg);
        transform: skewX(30deg);//延x轴逆时针倾斜30deg
        transform: skewY(30deg);//延y轴顺时针倾斜30deg

        //平移
        transform: translateX();/translateY();/translateZ();/translate3d(x,y,z);//3D
        transform: translateX(300px);
        translate(x,y);//2D    
        测试：transform: rotateX(88deg) translateZ(-50px);

        // 设置变换原点 -> 坐标轴原点在物块左上角
        // 其中心点默认居于元素x轴和y轴的50%处
        transform-origin: top left;//左上顶点   
     -->
    <div class="demo"></div>  
</body>
</html>
