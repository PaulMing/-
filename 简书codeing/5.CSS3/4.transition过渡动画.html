<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background: red;
            opacity: 1;
            /* transform: rotatex(60deg); */
            /* transform: rotate3d(2,2,2,50deg); */
            /* transform: scale(2);
            transform: skewY(30deg);
            transform: translateX(300px); */
           
            /* transition: transform 10s, opacity 5s;  */
            /* transition: width 2s linear, height 2s linear, opacity 2s linear,transform 2s linear; */
            transition: all 2s linear;
            transform-origin: top left;
        }
        .demo:hover{
            width: 200px;
            height: 200px;
            opacity: 0.2;
            transform: translateX(200px);
            /* opacity: 0.2; */
        }  
    </style>
</head>
<body>
     <!--   
        //过渡动画 
        transition: transform 2s linear 5s;//复合属性
        transition-property:;指定过渡或动态模拟的css属性
        transition-duration:;指定过渡所需要的时间
        transition-timing-function:;指定过渡函数
        transition-delay:;指定动画开始出现的延迟时间 

        //可同时写多个动画效果，之间用逗号分隔即可
        transition: width 2s linear, height 2s linear, opacity 2s linear,transform 2s linear;
        ->>可简写为：transition: all 2s linear;
     -->

    <div class="demo"></div>  
</body>
</html>
