<body>
    <script>
        /*  
        // 网络五层模型:后四层是面向数据传输的，而应用层是面向用户的
        应用层 -> Http/Https/DNS协议(域名解析)/FTP协议(文件传输)/SMTP协议(邮件传输)
        传输层 -> TCP/UDP
        网络层 -> IP协议(定义IP地址格式：IP地址+端口号)
        数据链路层 -> MAC地址
        物理层 -> 网线(宽带)     

        补充：
        网络七层协议：应用层拆分为：应用层->表示层->会话层；表示层、会话层没有相应的协议，表示层常用来做数据格式化/加密等操作
        协议：本质便是套着特殊格式的数据，最终数据到达的时候，需要将一层层包裹的协议拆开，然后才能拿到里面的数据(最终拿到的数据是去掉应用层协议的数据)
        */
    </script>
</body>
</html>
