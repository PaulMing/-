     <script>
        /* 
        devicemotion 监听设备速度的变化 
        应用场景：“摇一摇” -> 判断设备的加速度, 设备长边为Y轴，短边为X轴，垂直屏幕为Z轴
        (实际情况：即使设备保持静止状态，监听设备的加速度也有值，因为地球在运动) 
        */
        window.addEventListener('devicemotion',function(e){
            console.log(e);
        }) 
        /* 
        deviceorientation 监听设备方向上的变化
        */
        window.addEventListener('deviceorientation',function(e){
        console.log(e);
        })

     </script>
