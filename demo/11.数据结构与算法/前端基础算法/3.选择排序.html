    <script>
        // 选择排序 -> 适合数据量较少     
        var arr = [1,2,3,20,35,32,12,10];  
        function sort1(arr){
            var len = arr.length;
            // 每次遍历都找到最大的,然后与最后一个进行交换
            for(var j=0; j<len; j++){
                var max = 0;
                for(var i=0; i<len-j; i++){
                    if( arr[i] > arr[max]){
                        max = i;   
                    }
                }
                var temp = arr[max]
                arr[max] = arr[len-j-1]
                arr[len-j-1] = temp
            }
            return arr;
        }
        console.log(sort1(arr));//(8) [1, 2, 3, 10, 12, 20, 32, 35]




        // 优化版
        var arr = [1,2,41,1,3,6,25,35,28,9,4]; 
        // 比较
        function compare (a,b){
            if(a>b){
                return true;
            }else {
                return false;
            }
        }
        // 交换
        function exchange(arr,m,n){
            var temp = arr[m];
            arr[m] = arr[n];
            arr[n] = temp;
        }
        for(var j=0; j<arr.length; j++){
            var max = 0;//0表示索引位置
            for(var i=0; i<arr.length-j; i++){
                if(compare(arr[i],arr[max])){
                    max = i;
                }
            }
            exchange(arr,max,arr.length-j-1)
        }
        console.log(arr);//(8) [1, 2, 3, 10, 12, 20, 32, 35]  
        
    </script>
</body>
