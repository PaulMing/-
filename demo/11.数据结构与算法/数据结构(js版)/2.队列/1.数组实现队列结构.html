<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 封装
        var Queue = function(){
            var items = [];
            // 入队
            this.enqueue = function(ele){
                items.push(ele);
            }
            // 出队
            this.dequeue = function(){
                return items.shift();
            }
            // 查看队列头
            this.front = function(){
                return items[0]
            }
            // 检查队列是否为空
            this.isEmpty = function(){
                return items.length === 0;
            }
            // 队列大小
            this.size = function(){
                return  items.length;
            }
        }
    </script>
</body>
</html>
