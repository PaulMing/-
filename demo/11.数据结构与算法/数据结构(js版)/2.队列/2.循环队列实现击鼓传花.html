<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 封装
        var Queue = function(){
            var items = [];
            // 入队
            this.enqueue = function(ele){
                items.push(ele);
            }
            // 出队
            this.dequeue = function(){
                return items.shift();
            }
            // 查看队列头
            this.front = function(){
                return items[0]
            }
            // 检查队列是否为空
            this.isEmpty = function(){
                return items.length === 0;
            }
            // 队列大小
            this.size = function(){
                return items.length;
            }
        }
        // “击鼓传花”游戏
        var chuanhua = function(names,number){
            var q = new Queue();
            // 入队
            for(var i = 0 ; i < names.length ; i++){
                q.enqueue(names[i])
            }
            // 淘汰规则
            var taotai
            while(q.size() > 1){
                for(var i = 0 ; i < number - 1 ; i++){
                    q.enqueue(q.dequeue())
                }
                taotai = q.dequeue()
                console.log('淘汰的玩家是 - ' + taotai)
            }
                
            return q.dequeue()
        }

        // 玩家列表
        var names = ['a','b','c','d','e','f'];
        // 游戏规则
        var number = 3;   
        console.log(chuanhua(names, number));
    </script> 
</body>
</html>
