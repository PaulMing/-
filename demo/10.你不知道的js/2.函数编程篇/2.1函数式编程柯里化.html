    <script>
        // 柯里化(函数式编程)
        // 有缺点 -> 并不是所有函数都适用 -> 反柯里化

        // demo1
        function add(a,b,c,d){
            return a + b + c + d;
        }
        add(1,2,3,4);
        function FixedParmasCurry (fn){
            var _arg = [].slice.call(arguments,1);
            return function(){
                var newArg = _arg.concat([].slice.call(arguments,0));
                return fn.apply(this,newArg);
            }
        }
        var newAdd = FixedParmasCurry(add,1);
        newAdd(2,3,4);






        


        


















        
        
        
        
        
    </script>
